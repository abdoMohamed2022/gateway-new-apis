name: allure-report

on:
  release:
    types:
      - created
  push:
    branches-ignore:
      - '!master'
  schedule:
      - cron: '*/30 * * * *'

jobs:

  build:

    name: Test on Ubuntu

    runs-on: [ubuntu-latest]

    steps:

      - name: Checkout Code

        uses: actions/checkout@v2

      - name: Set up JDK 1.8

        uses: actions/setup-java@v1.4.3

        with:

          java-version: 1.8

      - name: Run all tests

        continue-on-error: true

        run: mvn clean test
      
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        #id: allure-report
        with:
          allure_results: allure-results
          #gh_pages: gh-pages
          #allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
          
      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test report'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: https://abdomohamed2022.github.io/gateway-new-apis/${{ github.run_number }}
  
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.17.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
            POST https://hooks.slack.com/services/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
            Content-type: application/json
              {
                "text": "Hello, world."
              }
            }
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
